<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Real-time weather radar for Formula 1 race circuits. Track precipitation and conditions at every F1 track.">
    <meta name="keywords" content="F1, Formula 1, weather, radar, circuit, race, precipitation">
    <meta property="og:title" content="Circuit Weather - F1 Race Circuit Weather Radar">
    <meta property="og:description" content="Real-time weather radar for Formula 1 race circuits">
    <meta property="og:type" content="website">
    <title>Circuit Weather - F1 Race Circuit Weather Radar</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar" title="Toggle sidebar">
                    <svg class="icon-menu" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    <svg class="icon-close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <h1>Circuit Weather</h1>
                <span class="header-badge">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M14.4,6L14,4H5V21H7V14H12.6L13,16H20V6H14.4M14,14H16V12H18V10H16V8H14V10L13,8V6H11V8H9V6H7V8H9V10H7V12H9V10H11V12H13V10L14,12V14M11,10V8H13V10H11M14,10H16V12H14V10Z" />
                    </svg>
                </span>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                        </path>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>

            <div class="sidebar-content">
                <!-- Selection Controls -->
                <div class="control-section">
                    <div class="control-group">
                        <label for="seriesSelect">Series</label>
                        <select id="seriesSelect" class="select">
                            <option value="f1">Formula 1</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="roundSelect">Round</label>
                        <select id="roundSelect" class="select">
                            <option value="">Select a round...</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="sessionSelect">Session</label>
                        <select id="sessionSelect" class="select" disabled>
                            <option value="">Select a session...</option>
                        </select>
                    </div>
                    <div class="control-group control-group--units">
                        <label>Units</label>
                        <div class="unit-toggle" id="unitToggle" role="group" aria-label="Measurement units">
                            <button class="unit-option" data-unit="metric" type="button" aria-pressed="false">km</button>
                            <button class="unit-option active" data-unit="imperial" type="button" aria-pressed="true">mi</button>
                        </div>
                    </div>
                </div>

                <!-- Race Info Banner -->
                <div class="race-info-banner" id="raceInfoBanner" style="display: none;">
                    <img id="countryFlag" class="race-info-flag" alt="">
                    <div class="race-info-details">
                        <div class="race-info-country" id="raceInfoCountry"></div>
                        <div class="race-info-name" id="raceInfoName"></div>
                        <div class="race-info-circuit" id="raceInfoCircuit"></div>
                    </div>
                </div>

                <!-- Session Countdown -->
                <div class="countdown-card" id="countdownCard" style="display: none;">
                    <div class="countdown-label">Session starts in</div>
                    <div class="countdown-timer" id="countdownTimer">--:--:--</div>
                    <div class="countdown-session" id="countdownSession"></div>
                </div>

                <!-- Weather Forecast -->
                <div class="forecast-section" id="forecastSection" style="display: none;">
                    <h3>Session Forecast</h3>
                    <div class="forecast-content" id="forecastContent">
                        <!-- Content injected by JS -->
                        <div class="weather-dashboard">
                            <div class="weather-current">
                                <div class="weather-metric">
                                    <span class="weather-label">Temp</span>
                                    <span class="weather-value" id="weatherTemp">--°</span>
                                </div>
                                <div class="weather-metric">
                                    <span class="weather-label">Rain</span>
                                    <span class="weather-value" id="weatherRain">--%</span>
                                </div>
                                <div class="weather-metric">
                                    <span class="weather-label">Wind</span>
                                    <span class="weather-value" id="weatherWind">--</span>
                                    <span class="weather-sub" id="weatherWindDir">--</span>
                                </div>
                            </div>
                            <div class="weather-timeline" id="weatherTimeline">
                                <!-- Timeline items injected here -->
                            </div>
                        </div>
                    </div>
                    <div id="forecastUnavailable" style="display: none;">
                        <p class="forecast-unavailable">Forecast available closer to session</p>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <a href="#" id="privacyLink">Privacy</a>
                <span>•</span>
                <a href="https://github.com/circuit-weather/circuit-weather" target="_blank">GitHub</a>
            </div>
        </aside>

        <!-- Sidebar Backdrop (for mobile overlay) -->
        <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Header (visible only on tablet/mobile) -->
            <header class="mobile-header" id="mobileHeader">
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Open menu">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="mobile-header-brand">
                    <h1>Circuit Weather</h1>
                    <span class="header-badge">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M14.4,6L14,4H5V21H7V14H12.6L13,16H20V6H14.4M14,14H16V12H18V10H16V8H14V10L13,8V6H11V8H9V6H7V8H9V10H7V12H9V10H11V12H13V10L14,12V14M11,10V8H13V10H11M14,10H16V12H14V10Z" />
                        </svg>
                    </span>
                </div>
                <button class="theme-toggle mobile-theme-toggle" id="mobileThemeToggle"
                    aria-label="Toggle dark/light mode">
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                        </path>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </header>

            <!-- Map Container -->
            <div id="map" class="map"></div>

            <!-- Radar Timeline -->
            <div class="radar-controls" id="radarControls" style="display: none;">
                <button class="radar-play-btn" id="radarPlayBtn" aria-label="Play/Pause radar animation" title="Play/Pause radar animation">
                    <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                    <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                </button>
                <div class="radar-timeline">
                    <input type="range" id="radarSlider" class="radar-slider" min="0" max="100" value="100">
                    <div class="radar-time-info">
                        <span class="radar-time" id="radarTime">--:--</span>
                        <span class="radar-relative" id="radarRelative"></span>
                    </div>
                </div>
                <button class="radar-speed-btn" id="radarSpeedBtn" aria-label="Change playback speed"
                    title="Playback speed">
                    <span id="radarSpeedLabel">1x</span>
                </button>
            </div>

            <!-- Mobile Countdown Overlay (visible only on mobile) -->
            <div class="mobile-countdown" id="mobileCountdown" style="display: none;">
                <div class="mobile-countdown-label">Starts in</div>
                <div class="mobile-countdown-timer" id="mobileCountdownTimer">--:--:--</div>
                <div class="mobile-countdown-session" id="mobileCountdownSession"></div>
            </div>

            <!-- Mobile Race Info Overlay (visible only on mobile) -->
            <div class="mobile-race-info" id="mobileRaceInfo" style="display: none;">
                <img id="mobileCountryFlag" class="mobile-race-info-flag" alt="">
                <div class="mobile-race-info-text">
                    <span id="mobileRaceInfoName"></span>
                    <span id="mobileRaceInfoCircuit"></span>
                </div>
            </div>

            <!-- Mobile Weather Card (visible only on mobile) -->
            <div class="mobile-weather-card" id="mobileWeatherCard" style="display: none;">
                <div class="mobile-weather-row">
                    <span class="mobile-weather-metric">
                        <svg class="icon-weather" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path>
                        </svg>
                        <span id="mobileWeatherTemp">--°</span>
                    </span>
                    <span class="mobile-weather-metric">
                        <svg class="icon-weather" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 18l-6-9-6 9h12z"></path>
                            <path d="M17 18v5"></path>
                        </svg>
                        <span id="mobileWeatherRain">--%</span>
                    </span>
                </div>
                <div class="mobile-weather-row">
                    <span class="mobile-weather-metric">
                        <svg class="icon-weather" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
                        </svg>
                        <span id="mobileWeatherWind">--</span>
                    </span>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </main>
    </div>

    <!-- Privacy Policy Modal -->
    <div class="privacy-modal-backdrop" id="privacyModalBackdrop">
        <div class="privacy-modal">
            <div class="privacy-modal-header">
                <h2>Privacy Policy</h2>
                <button class="privacy-modal-close" id="privacyModalClose" aria-label="Close privacy policy">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="privacy-modal-content" id="privacyModalContent">
                <!-- Privacy content loaded here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- App JS -->
    <script src="/app.js"></script>
</body>

</html>
